<!DOCTYPE html>
<html>
    <head></head>

    <h1>Payment Form</h1>

    <p>Required fields are marked by <u>*</u></p>

    <h2><strong>Contact Information</strong></h2>

    <form>
        <!-- radio input -->
        <input type="radio" name="Mr." value="Mr." checked>Mr.<br>
        <input type="radio" name="Ms." value="Ms." >Ms.<br>
        <input type="radio" name="Mrs." value="Mrs." >Mrs.<br>
        <input type="radio" name="Mx." value="Mx." >Mx.<br><br>

        <!-- text field input for name -->
        Name:*
        <input type="text" name="name" placeholder="Name" required><br><br>
        Email:*
        <input type="email" name="email" placeholder="Email" required><br><br>

        <!-- Payment information -->
        <h2>Payment Information</h2>

        Card Type:
        <select name="hi">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="americanExpress">American Express</option>
            <option value="discover">Discover</option>
        </select><br><br>

        Card Number:*
        <input type="tel" placeholder="xxxx xxxx xxxx xxxx" required><br><br>

        Expiration Date (MM/YY):*
        <input type="text" placeholder="mm/yy" required><br><br>

        <input type="submit" value="Submit Payment">

    </form>

</html>
